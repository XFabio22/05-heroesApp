<h1> 
    {{  (heroe.id) ? 'Editar' : 'Nuevo' }}
    Héroe 
    <small> {{heroe.superhero}}</small>
</h1>

<div fxLayout="row" 
    fxLayoutGap="40px"
    fxLayout.xs="column" >

    <div fxFlex="50" fxLayout="column">   

        <div fxLayout="row"
            fxLayout.xs="column" 
            fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
                <mat-label>Super Héroe</mat-label>
                <input
                matInput
                type="text"
                [(ngModel)]="heroe.superhero"
                required >
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input
                matInput
                [(ngModel)]="heroe.alter_ego"
                type="text"
                required >
            </mat-form-field>
        </div>


        <mat-form-field fxFlex="100">
            <mat-label>Primera Aparición</mat-label>
            <input
            matInput
            [(ngModel)]="heroe.first_appearance"
            type="text"
            required >
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input
            matInput
            [(ngModel)]="heroe.characters"
            type="text"
            required >
        </mat-form-field>


        <mat-form-field fxFlex="100">
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required>
                <mat-option  *ngFor="let publisher of publishers" 
                    [value]="publisher.id">
                {{publisher.desc}}
                </mat-option>
                
            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Foto url</mat-label>
            <input
            matInput
            type="url"
            [(ngModel)]="heroe.alt_img"
            required >
        </mat-form-field>
        <br>
        <div fxLayout>
                <button (click)="guardar()"  mat-raised-button color="primary">
                    <mat-icon>edit</mat-icon>
                    {{(heroe.id)? 'Actualizar' : 'Guardar'}}
               
                </button>
                <span class="spacer"></span>

                <button 
                *ngIf="heroe.id"
               (click)="borrarHeroe()"
                mat-raised-button color="warn">
                    <mat-icon>remove</mat-icon>
                    Borrar
                </button>
        </div>
    </div>


    <div fxFlex="50">
        <img [src]="heroe | imagen" >
    </div>


</div>
