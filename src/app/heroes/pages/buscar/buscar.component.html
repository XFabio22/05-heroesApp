<div fxLayout="column">
    <div>
        <h1>
            Buscador de Heroes
        </h1>
        <mat-divider></mat-divider>
    </div>
    <div  fxLayout="column" >
        <h3>Buscardor</h3>
        <mat-form-field >
            <mat-label>Number</mat-label>
            <input type="text"
                placeholder="Pick one"
                aria-label="Number"
                matInput
                [(ngModel)]="termino"
                (input)="buscar()"
                [matAutocomplete]="auto">
            <mat-autocomplete   autoSelectActiveOption 
            (optionSelected)="opcionSelecionada($event)"
            #auto="matAutocomplete">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>
                <mat-option value="" *ngIf="heroes.length===0 && termino.trim().length > 0">
                    <p>No se a encontrado nada con el termino {{termino}}</p>
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>


        <div *ngIf="heroesSeleccionado ">
            <app-heroe-tarjeta [item]="heroesSeleccionado"></app-heroe-tarjeta>

        </div>
    </div>
</div>
